<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilo principal -->
  <link rel="stylesheet" href="assest/style.css" />

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Intel+One+Mono:ital,wght@0,300..700;1,300..700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet" />

  <!-- Script principal -->
  <script src="assest/main.js" defer></script>

  <title>Weatherly</title>
</head>

<body onload="pegarLocalizacao()">
  <div class="caixa-maior">
    <input class="input-cidade" placeholder="Digite o nome da cidade" />
    <button class="botao-buscar" onclick="cliqueiNoBotao()">
      <img class="lupa" alt="Buscar" src="https://www.svgrepo.com/show/488200/find.svg" />
    </button>

    <div class="caixa-media">
      <h2 class="cidade">Tempo em Rio de Janeiro</h2>
      <p class="temp">28°C</p>

      <div class="caixa-menor">
        <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="Ícone do tempo" />
        <p class="descricao">Nublado</p>
      </div>

      <p class="umidade">Umidade: 70%</p>
    </div>
  </div>
</body>

</html>
